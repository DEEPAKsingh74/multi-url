<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Support Multi-URL Opener</title><style>body{font-family:Arial,sans-serif;margin:20px;padding:0;background-color:#f9f9f9}.donation-container{max-width:500px;background:#fff;padding:20px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center;margin:auto}h2{color:#333}p{color:#666;font-size:14px}.donation-options{display:flex;flex-direction:column;align-items:center;gap:15px;margin-top:20px}.donation-option{display:flex;align-items:center;gap:10px;padding:12px;width:90%;max-width:300px;border:1px solid #ddd;border-radius:5px;cursor:pointer;transition:background-color .2s,transform .1s;font-weight:600;background:#fff}.donation-option:hover{background-color:#f0f0f0;transform:scale(1.02)}.donation-option img{width:30px;height:30px}.qr-donation{margin-top:20px;text-align:center}.qr-donation img{width:160px;height:160px;margin-top:10px;border-radius:5px}</style><div class=donation-container><h2>Support Multi-URL Opener</h2><p>If you find this extension useful, consider supporting its development:<div class=donation-options><div class=donation-option aria-label="Donate via PayPal"id=paypal-donation><img alt=PayPal src=icons/paypal.png> <span>Donate via PayPal</span></div></div><div class=qr-donation><p>Or scan to donate:</p><img alt="QR Code for donation"src=icons/qr.jpg></div></div><script src=donation.js></script>
